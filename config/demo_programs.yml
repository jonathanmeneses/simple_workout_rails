default: &default
  programs:
    1:
      name: "3-Day Full Body Program"
      description: "3-Day Full Body program with functional bodybuilding principles"
      structure:
        - "FB-A: Squat Focus + Upper Body"
        - "FB-B: Deadlift + Power Development"
        - "FB-C: Squat + Press Variation"
      progression_model:
        - "Cycle 1: Base Strength (Weeks 1-4)"
        - "Cycle 2: Unilateral & Core (Weeks 5-8)"
        - "Cycle 3: Power & Plyometrics (Weeks 9-12)"
        - "Week 13: Deload (-20% loads)"
      cycles:
        - name: "Base Strength"
          description: "Focus on building foundational strength with compound movements. Emphasize proper form and progressive overload."
          days:
            - title: "FB-A: Squat Focus"
              week: "Cycle 1 - Week 1"
              exercises:
                - type: "main"
                  name: "Back Squat"
                  sets: "2×5"
                  reps: "+ AMRAP"
                  notes: "Main strength movement"
                - type: "main"
                  name: "Overhead Press (OHP)"
                  sets: "2×5"pps 
                  reps: "+ AMRAP"
                  notes: "Upper body strength"
                - type: "accessory"
                  name: "Chin-ups"
                  sets: 3
                  reps: "AMRAP"
                  notes: "Vertical pull"
                - type: "accessory"
                  name: "Nordic Curl"
                  sets: 3
                  reps: "6-8"
                  notes: "Hamstring eccentric"
                - type: "accessory"
                  name: "Pallof Press"
                  sets: 3
                  reps: "10/side"
                  notes: "Anti-rotation core"
            - title: "FB-B: Power & Deadlift"
              week: "Cycle 1 - Week 1"
              exercises:
                - type: "main"
                  name: "Power Clean"
                  sets: 3
                  reps: "3 @ 60-70%"
                  notes: "Explosive power"
                - type: "main"
                  name: "Deadlift"
                  sets: 1
                  reps: "5"
                  notes: "Heavy single set"
                - type: "main"
                  name: "Bench Press"
                  sets: "2×5"
                  reps: "+ AMRAP"
                  notes: "Horizontal push"
                - type: "accessory"
                  name: "Chest-Supported Row"
                  sets: 3
                  reps: "10"
                  notes: "Horizontal pull"
                - type: "accessory"
                  name: "Hip Thrust"
                  sets: 3
                  reps: "10"
                  notes: "Glute activation"
                - type: "accessory"
                  name: "GHD Sit-up"
                  sets: 3
                  reps: "12"
                  notes: "Posterior chain core"
            - title: "FB-C: Squat & Press Variation"
              week: "Cycle 1 - Week 1"
              exercises:
                - type: "main"
                  name: "Back Squat"
                  sets: 2
                  reps: "5"
                  notes: "Match Monday's weight"
                - type: "main"
                  name: "Bench or OHP (alternate weekly)"
                  sets: "2×5"
                  reps: "+ AMRAP"
                  notes: "Press variation"
                - type: "accessory"
                  name: "Ring Row"
                  sets: 3
                  reps: "AMRAP"
                  notes: "Bodyweight pull"
                - type: "accessory"
                  name: "Bulgarian Split-Squat"
                  sets: 3
                  reps: "8/leg"
                  notes: "Unilateral leg"
                - type: "accessory"
                  name: "Farmer Carry"
                  sets: 3
                  reps: "30m"
                  notes: "Loaded carry"
        - name: "Unilateral & Core"
          description: "Emphasis shifts to unilateral movements and core stability. This phase challenges balance, coordination, and addresses strength imbalances. Single-limb exercises improve functional strength and injury prevention."
          days:
            - title: "FB-A: Unilateral & Core Focus"
              week: "Cycle 2 - Week 5"
              exercises:
                - type: "main"
                  name: "Cyclist Squat (heels elevated)"
                  sets: "2×5"
                  reps: "+ AMRAP"
                  notes: "Knee/quad bias variation"
                - type: "accessory"
                  name: "Tall-Kneel Landmine Press"
                  sets: 3
                  reps: "8/arm"
                - type: "accessory"
                  name: "Neutral-Grip Pull-up"
                  sets: 3
                  reps: "8"
                  notes: "Core-stabilized pull"
                - type: "accessory"
                  name: "Single-Leg RDL"
                  sets: 3
                  reps: "8/leg"
                  notes: "Unilateral hinge"
                - type: "accessory"
                  name: "Suitcase Carry"
                  sets: 3
                  reps: "40m"
                  notes: "Anti-lateral flexion"
            - title: "FB-B: Unilateral Power & Core"
              week: "Cycle 2 - Week 5"
              exercises:
                - type: "main"
                  name: "Hang Power Clean"
                  sets: 4
                  reps: "2 @ 70%"
                  notes: "Explosive from hang"
                - type: "main"
                  name: "Trap-Bar Deadlift"
                  sets: 1
                  reps: "5"
                  notes: "Neutral grip variation"
                - type: "accessory"
                  name: "Incline DB Press"
                  sets: 3
                  reps: "8"
                  notes: "Unilateral option"
                - type: "accessory"
                  name: "Single-Arm DB Row"
                  sets: 3
                  reps: "10/arm"
                  notes: "Unilateral pull"
                - type: "accessory"
                  name: "Zercher Good Morning"
                  sets: 3
                  reps: "8"
                  notes: "Front-loaded hinge"
                - type: "accessory"
                  name: "Weighted Dead-Bug"
                  sets: 3
                  reps: "10"
                  notes: "Core coordination"
            - title: "FB-C: Unilateral Strength"
              week: "Cycle 2 - Week 5"
              exercises:
                - type: "main"
                  name: "Zercher Squat"
                  sets: 3
                  reps: "6"
                  notes: "Front-loaded squat"
                - type: "main"
                  name: "Seated Z-Press"
                  sets: 3
                  reps: "6"
                  notes: "No back support"
                - type: "accessory"
                  name: "Ring Pull-up (Tempo 3-1-X)"
                  sets: 3
                  reps: "5"
                  notes: "Controlled tempo"
                - type: "accessory"
                  name: "Front-Rack Reverse Lunge"
                  sets: 3
                  reps: "8/leg"
                  notes: "Front-loaded unilateral"
                - type: "accessory"
                  name: "Front-Rack Carry"
                  sets: 3
                  reps: "30m"
                  notes: "Front-loaded carry"
        - name: "Power & Plyometrics"
          description: "Peak phase focusing on power and plyometric development. Exercises emphasize speed, explosiveness, and athletic performance. This phase prepares you for maximum strength expression and athletic transfer."
          days:
            - title: "FB-A: Power & Plyometrics"
              week: "Cycle 3 - Week 9"
              exercises:
                - type: "main"
                  name: "Jump Squat"
                  sets: 5
                  reps: "3"
                  notes: "Bodyweight or light KB"
                - type: "main"
                  name: "Pause Back Squat"
                  sets: 2
                  reps: "5"
                  notes: "3-sec pause"
                - type: "main"
                  name: "Push-Press"
                  sets: 5
                  reps: "3 @ 70%"
                  notes: "Explosive press"
                - type: "accessory"
                  name: "Chest-to-Bar Pull-up"
                  sets: 5
                  reps: "3"
                  notes: "Explosive pull"
                - type: "accessory"
                  name: "Kettlebell Swing"
                  sets: 4
                  reps: "15"
                  notes: "Hip snap power"
                - type: "accessory"
                  name: "Med-ball Slam"
                  sets: 3
                  reps: "8"
                  notes: "Explosive torso"
            - title: "FB-B: Speed & Power"
              week: "Cycle 3 - Week 9"
              exercises:
                - type: "main"
                  name: "Hang-Clean Pulls"
                  sets: 5
                  reps: "2"
                  notes: "Speed focus"
                - type: "main"
                  name: "Deficit Deadlift (lighter)"
                  sets: 1
                  reps: "5"
                  notes: "Increased ROM"
                - type: "accessory"
                  name: "Plyo Push-ups"
                  sets: 4
                  reps: "5"
                  notes: "Explosive push"
                - type: "accessory"
                  name: "Pendlay Row"
                  sets: 4
                  reps: "6"
                  notes: "Dead stop rows"
                - type: "accessory"
                  name: "Hip Thrust (band-resist)"
                  sets: 4
                  reps: "15"
                  notes: "Band tension"
                - type: "accessory"
                  name: "Strict Toes-to-Bar"
                  sets: 3
                  reps: "8"
                  notes: "Hanging core"
            - title: "FB-C: Speed & Plyometrics"
              week: "Cycle 3 - Week 9"
              exercises:
                - type: "main"
                  name: "Speed Front Squat"
                  sets: 6
                  reps: "3 @ 55-60%"
                  notes: "Speed emphasis"
                - type: "accessory"
                  name: "Bradford Press (light)"
                  sets: 4
                  reps: "8"
                  notes: "No lockout"
                - type: "accessory"
                  name: "Ring Muscle-up Row"
                  sets: 4
                  reps: "6"
                  notes: "Transition prep"
                - type: "accessory"
                  name: "Jump Switch Lunges"
                  sets: 3
                  reps: "10/leg"
                  notes: "Plyo-focused lunge"
                - type: "accessory"
                  name: "Overhead Plate Carry"
                  sets: 3
                  reps: "30m"
                  notes: "Overhead stability"

    2:
      name: "4-Day Upper/Lower Split"
