                  notes: "Explosive power"
                - type: "main"
                  name: "Deadlift"
                  sets: 1
                  reps: "5"
                  notes: "Heavy single set"
                - type: "accessory"
                  name: "Hip Thrust"
                  sets: 3
                  reps: "10"
                  notes: "Glute focus"
